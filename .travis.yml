os: linux
dist: bionic
language: shell

before_install:
  - sudo rm -rf /etc/apt/sources.list.d
  - sudo sed -i '/src/d' /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get -y install qemu-system-x86 qemu-utils debootstrap

script:
  - sudo /bin/bash travisci/build.sh
  - echo "travis:travis" | sudo chpasswd
  - bash -c "curl -skL -o /tmp/ngrok.zip https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip;unzip -d /tmp /tmp/ngrok.zip;chmod +x /tmp/ngrok"
  - /tmp/ngrok authtoken $NGROK_TOKEN
  - /tmp/ngrok tcp 22 --log stdout --log-level debug

after_success:
  - /bin/bash ffsend.sh
