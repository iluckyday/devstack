os: linux
dist: bionic
language: shell

before_install:
  - sudo apt-get update
  - sudo apt-get -qqy install debootstrap kpartx qemu-system-x86 qemu-utils python3-pip
  - sudo pip3 --no-cache-dir install diskimage-builder

script:
  - sudo /bin/bash travisci/build.sh

after_success:
  - /bin/bash ffsend.sh
